- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version.split('.')[0] }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Fail if service was deployed using a different installation method
  fail:
    msg: "Switching installation methods for OpenStack services is not supported"
  when:
    - ansible_local is defined
    - ansible_local.openstack_ansible is defined
    - ansible_local.openstack_ansible.glance is defined
    - ansible_local.openstack_ansible.glance.install_method is defined
    - ansible_local.openstack_ansible.glance.install_method != glance_install_method

- name: Gather variables for installation method
  include_vars: "{{ glance_install_method }}_install.yml"
  tags:
    - always

- include_tasks: glance_install.yml
  tags:
    - glance-install

- include_tasks: glance_post_install.yml
  tags:
    - glance-config

- include_tasks: mq_setup.yml
  when:
    - "glance_services['glance-api']['group'] in group_names"
    - "inventory_hostname == ((groups[glance_services['glance-api']['group']]| intersect(ansible_play_hosts)) | list)[0]"
  with_items:
    - oslomsg_setup_host: "{{ glance_oslomsg_rpc_setup_host }}"
      oslomsg_userid: "{{ glance_oslomsg_rpc_userid }}"
      oslomsg_password: "{{ glance_oslomsg_rpc_password }}"
      oslomsg_vhost: "{{ glance_oslomsg_rpc_vhost }}"
      oslomsg_transport: "{{ glance_oslomsg_rpc_transport }}"
    - oslomsg_setup_host: "{{ glance_oslomsg_notify_setup_host }}"
      oslomsg_userid: "{{ glance_oslomsg_notify_userid }}"
      oslomsg_password: "{{ glance_oslomsg_notify_password }}"
      oslomsg_vhost: "{{ glance_oslomsg_notify_vhost }}"
      oslomsg_transport: "{{ glance_oslomsg_notify_transport }}"
  no_log: true
  tags:
    - glance-config

- include_tasks: glance_db_setup.yml
  when:
    - "glance_services['glance-api']['group'] in group_names"
    - "inventory_hostname == ((groups[glance_services['glance-api']['group']]| intersect(ansible_play_hosts)) | list)[0]"
  tags:
    - glance-config

- include_tasks: glance_service_setup.yml
  when:
    - "glance_services['glance-api']['group'] in group_names"
    - "inventory_hostname == ((groups[glance_services['glance-api']['group']]| intersect(ansible_play_hosts)) | list)[0]"
  tags:
    - glance-config

- name: Include ceph_client role
  include_role:
    name: ceph_client
  vars:
    openstack_service_system_user: "{{ glance_system_user_name }}"
    openstack_service_venv_bin: "{{ glance_bin }}"
  when:
    - "glance_services['glance-api']['group'] in group_names"
    - "'rbd' in ([glance_default_store] + glance_additional_stores)"
  tags:
    - ceph

- name: Flush handlers
  meta: flush_handlers
